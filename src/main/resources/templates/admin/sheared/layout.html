<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE"></title>
    <style th:replace="/admin/sheared/link"></style>
</head>
<body>
<div class="page-wrapper">
    <div th:replace="/admin/sheared/header"></div>
    <div class="page-body-wrapper">
        <div th:replace="/admin/sheared/sidebar"></div>
        <div class="page-body">
            <div layout:fragment="content">
            </div>
        </div>
        <div th:replace="/admin/sheared/footer"></div>
    </div>
    <div layout:fragment="script"></div>
    <div th:replace="/admin/sheared/script"></div>
</div>
</body>
</html>
