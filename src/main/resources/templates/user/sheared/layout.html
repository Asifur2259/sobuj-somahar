<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE"></title>
    <style th:replace="/public/sheared/link"></style>
</head>
<body>
<div class="bg-white">
    <div th:replace="/public/sheared/header"></div>
    <section class="dashboard-section section-b-space">
        <div class="container">
            <div class="row">
                <div th:replace="/user/sheared/sitebar"></div>
                <div layout:fragment="content">
                </div>
            </div>
        </div>
    </section>
    <div th:replace="/user/sheared/logoutModal"></div>
    <div></div>
    <div th:replace="/public/sheared/footer"></div>
    <div layout:fragment="script"></div>
    <div th:replace="/public/sheared/script"></div>
</div>
</body>
</html>
